<h1> Create Label: </h1>

<form action="{% url 'vision:add_label_handler' pk %}" method="post">
    {% csrf_token %}
    <a>Label Name:</a><br>
    <input type="text" name="label_name">
    <br>
    <a>Label Description</a><br>
    <input type="text" name="label_description">
    <br><br>
    <input type="submit" value="Submit">
</form>
