<h1> View all datasets</h1>

{% if object_list %}
    <ol>
    {% for dataset in object_list %}
        <li><a href="{% url 'vision:detail' dataset.pk %}"> Dataset Name: {{dataset.dataset_name}} </a>
        <br> <a> Description: {{dataset.dataset_description}}</a>
        </li><br>
    {% endfor %}
    </ol>
{% else %}
    <p>No datasets created.</p>
{% endif %}

<a href="{% url 'vision:create_dataset' %}"> CREATE NEW DATASET</a>
