<h1> Create Dataset: </h1>

<form action="{% url 'vision:create_dataset_handler' %}" method="post">
    {% csrf_token %}
    <a>Dataset Name:</a><br>
    <input type="text" name="dataset_name">
    <br>
    <a>Dataset Description</a><br>
    <input type="text" name="dataset_description">
    <br><br>
    <input type="submit" value="Submit">
</form>
